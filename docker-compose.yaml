version: "3"

services:
  db:
    image: mariadb:10.6.5
    environment:
      MYSQL_USER: db_user
      MYSQL_PASSWORD: db_pass
      MYSQL_DATABASE: avhbs_db
      MYSQL_ROOT_PASSWORD: db_pass
      AVHBS_EMAIL_HOST: mail.gmx.net
      AVHBS_EMAIL_PORT: 465
      AVHBS_EMAIL_USER: xxx@gmx.de
      AVHBS_EMAIL_NAME: xxx
      AVHBS_EMAIL_PASS: xxx
    volumes: 
      - mysql:/var/lib/mysql
  avhbs:
    build:
      context: ./
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    depends_on: 
      - db
volumes:
  mysql: